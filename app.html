<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MELODIO - PLAYER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside>
    <menu class="menu">
      <button id="home"><img src="./imgs/icons/home.svg" alt="home icon">Domovská stránka</button>
      <button id="search"><img src="./imgs/icons/search.svg" alt="search icon">Vyhledávání</button>
      <button id="playlists"><img src="./imgs/icons/playlists.svg" alt="playlists icon">Tvé playlisty</button>
    </menu>
    <section class="controls">
      <div class="song-info">
        <div class="cover-img">
          <img src="./imgs/000000.jpg" alt="song cover" width="20" height="20">
        </div>
        <div>
          <div class="cover-text">
            <div class="song">
              <h2>GOLDWING</h2>
            </div>
            <h3>Billie Eilish</h3>
          </div>
          <div>
            <img src="./imgs/icons/liked-empty.svg" alt="empty">
          </div>
        </div>
      </div>
      <div class="basic-controls">
        <div class="btns">
          <button><img src="./imgs/icons/previous.svg" alt="previous song"></button>
          <button><img src="./imgs/icons/play.svg" alt="play/pause"></button>
          <button><img src="./imgs/icons/next.svg" alt="next song"></button>
        </div>
        <div class="timestamp">
          <div>
            <label for="time-range">--:--</label><span>--:--</span>
          </div>
          <input type="range" name="time" id="time-input" step="1" min="0" max="100" value="0">
        </div>
      </div>
      <div class="volume">
        <img src="./imgs/icons/volume-muted.svg" alt="volume">
        <input type="range" name="volume" id="volume-input" step="1" min="0" max="100" value="0">
      </div>
      <div class="extra-controls">
        <button id="repeat"><img src="./imgs/icons/repeat.svg" alt="repeat"></button>
        <button id="shuffle"><img src="./imgs/icons/shuffle.svg" alt="shuffle"></button>
        <button id="speed"><img src="./imgs/icons/speed.svg" alt="speed"></button>
        <button id="queue"><img src="./imgs/icons/queue.svg" alt="queue"></button>
      </div>
    </section>
  </aside>
  <main>
    <section class="search">
      <label for="search"><img src="./imgs/icons/search.svg" alt="search"></label>
      <input type="text" name="search" id="search-input" placeholder="Která melodie to bude dnes?">
    </section>
    <section class="page-content">
      <div class="might-like-mixes"></div>
      <div class="might-like-songs"></div>
      <div class="might-like-artists"></div>
    </section>
  </main>
  <script src="./js/script.js" type="module"></script>
</body>
</html>
