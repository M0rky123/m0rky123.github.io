<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MELODIO - PLAYER</title>
</head>
<body>
  <header>
    <section class="menu">
      <button id="home"><img src="./imgs/icons/home.png" alt="home icon">Domovská stránka</button>
      <button id="search"><img src="./imgs/icons/lupe.png" alt="lupe icon">Vyhledávání</button>
      <button id="playlists"><img src="./imgs/icons/playlists.png" alt="playlists icon">Tvé playlisty</button>
    </section>
    <section class="controls">
      <div class="song-info">
        <div class="cover-title"></div>
        <div class="play-timestamp"></div>
        <div class="volume"></div>
      </div>
      <div class="song-controls">
        <button id="repeat"></button>
        <button id="shuffle"></button>
        <button id="mixer"></button>
        <button id="queue"></button>
      </div>
    </section>
  </header>
  <main></main>
</body>
</html>
